<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <!-- jsPDF and html2canvas for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        .hover-scale {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .hover-scale:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useContext, createContext, useEffect } = React;
        const { jsPDF } = window.jspdf;

        // Resume Context for global state
        const ResumeContext = createContext();

        // Input Field Component
        const InputField = ({ label, value, onChange, placeholder, type = "text" }) => (
            <div className="mb-5 fade-in">
                <label className="block text-sm font-semibold text-indigo-950 mb-2">{label}</label>
                <input
                    type={type}
                    value={value}
                    onChange={(e) => onChange(sanitizeInput(e.target.value))}
                    placeholder={placeholder}
                    className="block w-full rounded-lg border-2 border-gray-200 bg-white/90 p-3 text-sm text-gray-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition-colors duration-300 backdrop-blur-sm"
                />
            </div>
        );

        // Sanitize input to prevent XSS
        const sanitizeInput = (input) => {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        };

        // Dynamic Section Component for Education/Work
        const SectionEntry = ({ type, entries, updateEntry, addEntry, removeEntry }) => (
            <div className="mb-8 fade-in">
                <h3 className="text-2xl font-bold text-indigo-950 mb-5">{type}</h3>
                {entries.map((entry, index) => (
                    <div key={index} className="border border-gray-200 rounded-2xl p-6 mb-4 bg-white/90 shadow-xl hover:shadow-2xl transition-shadow duration-300 backdrop-blur-sm">
                        <InputField
                            label={`${type} Title`}
                            value={entry.title}
                            onChange={(value) => updateEntry(type.toLowerCase(), index, 'title', value)}
                            placeholder={`E.g., ${type === 'Education' ? 'BSc Computer Science' : 'Software Engineer'}`}
                        />
                        <InputField
                            label="Institution/Company"
                            value={entry.institution}
                            onChange={(value) => updateEntry(type.toLowerCase(), index, 'institution', value)}
                            placeholder={`E.g., ${type === 'Education' ? 'University Name' : 'Company Name'}`}
                        />
                        <InputField
                            label="Duration"
                            value={entry.duration}
                            onChange={(value) => updateEntry(type.toLowerCase(), index, 'duration', value)}
                            placeholder="E.g., 2018 - 2022"
                        />
                        <InputField
                            label="Description"
                            value={entry.description}
                            onChange={(value) => updateEntry(type.toLowerCase(), index, 'description', value)}
                            placeholder="Brief description"
                        />
                        <button
                            onClick={() => removeEntry(type.toLowerCase(), index)}
                            className="mt-4 text-red-600 hover:text-red-800 font-semibold hover-scale"
                        >
                            Remove
                        </button>
                    </div>
                ))}
                <button
                    onClick={() => addEntry(type.toLowerCase())}
                    className="mt-4 bg-gradient-to-r from-indigo-600 to-blue-500 text-white px-6 py-3 rounded-lg hover:from-indigo-700 hover:to-blue-600 hover-scale transition-colors duration-300 shadow-md"
                >
                    Add {type} Entry
                </button>
            </div>
        );

        // Resume Preview Component
        const ResumePreview = ({ resumeData }) => (
            <div id="resume-preview" className="bg-white/90 p-10 rounded-2xl shadow-xl w-full max-w-2xl mx-auto border border-indigo-200 fade-in backdrop-blur-sm">
                {resumeData.personal.image && (
                    <div className="flex justify-center mb-8">
                        <img
                            src={resumeData.personal.image}
                            alt="Profile"
                            className="w-36 h-36 rounded-full object-cover border-4 border-indigo-200 shadow-md"
                        />
                    </div>
                )}
                <h1 className="text-4xl font-extrabold text-center text-indigo-950">{resumeData.personal.name || 'Your Name'}</h1>
                <p className="text-center text-gray-700 mt-3 font-medium">
                    {resumeData.personal.email || 'email@example.com'} | {resumeData.personal.phone || '123-456-7890'}
                </p>
                <p className="text-center text-gray-600 mt-2 italic font-light">{resumeData.personal.summary || 'Professional Summary'}</p>
                <hr className="my-6 border-indigo-200" />
                <h2 className="text-2xl font-bold text-indigo-950 mb-5">Education</h2>
                {resumeData.education.map((edu, index) => (
                    <div key={index} className="mb-5">
                        <h3 className="text-lg font-semibold text-gray-800">{edu.title}</h3>
                        <p className="text-gray-700">{edu.institution} | {edu.duration}</p>
                        <p className="text-gray-600">{edu.description}</p>
                    </div>
                ))}
                <h2 className="text-2xl font-bold text-indigo-950 mt-6 mb-5">Work Experience</h2>
                {resumeData.work.map((job, index) => (
                    <div key={index} className="mb-5">
                        <h3 className="text-lg font-semibold text-gray-800">{job.title}</h3>
                        <p className="text-gray-700">{job.institution} | {job.duration}</p>
                        <p className="text-gray-600">{job.description}</p>
                    </div>
                ))}
            </div>
        );

        // Main App Component
        const App = () => {
            const [resumeData, setResumeData] = useState(() => {
                try {
                    const saved = localStorage.getItem('resumeData');
                    return saved ? JSON.parse(saved) : {
                        personal: { name: '', email: '', phone: '', summary: '', image: '' },
                        education: [{ title: '', institution: '', duration: '', description: '' }],
                        work: [{ title: '', institution: '', duration: '', description: '' }],
                    };
                } catch (e) {
                    console.error('Error parsing localStorage:', e);
                    return {
                        personal: { name: '', email: '', phone: '', summary: '', image: '' },
                        education: [{ title: '', institution: '', duration: '', description: '' }],
                        work: [{ title: '', institution: '', duration: '', description: '' }],
                    };
                }
            });

            useEffect(() => {
                localStorage.setItem('resumeData', JSON.stringify(resumeData));
            }, [resumeData]);

            const updatePersonal = (field, value) => {
                setResumeData({
                    ...resumeData,
                    personal: { ...resumeData.personal, [field]: value }
                });
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setResumeData({
                            ...resumeData,
                            personal: { ...resumeData.personal, image: reader.result },
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const updateEntry = (type, index, field, value) => {
                const updatedEntries = resumeData[type].map((entry, i) =>
                    i === index ? { ...entry, [field]: value } : entry
                );
                setResumeData({ ...resumeData, [type]: updatedEntries });
            };

            const addEntry = (type) => {
                setResumeData({
                    ...resumeData,
                    [type]: [...resumeData[type], { title: '', institution: '', duration: '', description: '' }]
                });
            };

            const removeEntry = (type, index) => {
                if (resumeData[type].length > 1) {
                    setResumeData({
                        ...resumeData,
                        [type]: resumeData[type].filter((_, i) => i !== index)
                    });
                }
            };

            const resetAll = () => {
                const initialState = {
                    personal: { name: '', email: '', phone: '', summary: '', image: '' },
                    education: [{ title: '', institution: '', duration: '', description: '' }],
                    work: [{ title: '', institution: '', duration: '', description: '' }],
                };
                setResumeData(initialState);
                localStorage.setItem('resumeData', JSON.stringify(initialState));
            };

            const downloadPDF = () => {
                const element = document.getElementById('resume-preview');
                html2canvas(element, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save('resume.pdf');
                }).catch((error) => {
                    console.error('Error generating PDF:', error);
                    alert('Failed to generate PDF. Please try again with a smaller image or check the console for details.');
                });
            };

            return (
                <ResumeContext.Provider value={{ resumeData, updatePersonal, handleImageUpload, updateEntry, addEntry, removeEntry }}>
                    <div className="container mx-auto p-10 max-w-6xl">
                        <h1 className="text-5xl font-extrabold text-center text-indigo-950 mb-10 fade-in">Resume Builder</h1>
                        <div className="flex justify-center gap-4 mb-8">
                            <button
                                onClick={downloadPDF}
                                className="bg-gradient-to-r from-green-600 to-emerald-500 text-white px-8 py-3 rounded-lg hover:from-green-700 hover:to-emerald-600 hover-scale transition-colors duration-300 shadow-md pulse"
                            >
                                Download as PDF
                            </button>
                            <button
                                onClick={resetAll}
                                className="bg-gradient-to-r from-red-600 to-rose-500 text-white px-8 py-3 rounded-lg hover:from-red-700 hover:to-rose-600 hover-scale transition-colors duration-300 shadow-md"
                            >
                                Reset All
                            </button>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            <div className="bg-white/90 p-10 rounded-2xl shadow-xl border border-indigo-200 fade-in backdrop-blur-sm">
                                <h2 className="text-3xl font-bold text-indigo-950 mb-6">Personal Details</h2>
                                <InputField
                                    label="Full Name"
                                    value={resumeData.personal.name}
                                    onChange={(value) => updatePersonal('name', value)}
                                    placeholder="John Doe"
                                />
                                <InputField
                                    label="Email"
                                    value={resumeData.personal.email}
                                    onChange={(value) => updatePersonal('email', value)}
                                    placeholder="email@example.com"
                                    type="email"
                                />
                                <InputField
                                    label="Phone"
                                    value={resumeData.personal.phone}
                                    onChange={(value) => updatePersonal('phone', value)}
                                    placeholder="123-456-7890"
                                    type="tel"
                                />
                                <InputField
                                    label="Summary"
                                    value={resumeData.personal.summary}
                                    onChange={(value) => updatePersonal('summary', value)}
                                    placeholder="Professional summary"
                                />
                                <div className="mb-5 fade-in">
                                    <label className="block text-sm font-semibold text-indigo-950 mb-2">Profile Picture</label>
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={handleImageUpload}
                                        className="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-800 hover:file:bg-indigo-200 transition-colors duration-300"
                                    />
                                </div>
                                <SectionEntry
                                    type="Education"
                                    entries={resumeData.education}
                                    updateEntry={updateEntry}
                                    addEntry={addEntry}
                                    removeEntry={removeEntry}
                                />
                                <SectionEntry
                                    type="Work"
                                    entries={resumeData.work}
                                    updateEntry={updateEntry}
                                    addEntry={addEntry}
                                    removeEntry={removeEntry}
                                />
                            </div>
                            <ResumePreview resumeData={resumeData} />
                        </div>
                    </div>
                </ResumeContext.Provider>
            );
        };

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
